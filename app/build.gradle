apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.aayaffe.sailingracecoursemanager"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 4
        versionName "1.12"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}
dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.0.0'
    compile files('libs/mapsforge-map-android-release-0.5.2.jar')
    compile files('libs/mapsforge-map-release-0.5.2.jar')
    compile files('libs/mapsforge-core-release-0.5.2.jar')
    compile files('libs/mapsforge-map-reader-release-0.5.2.jar')
    //compile files('libs/androidsvg-1.2.1.jar')
    compile files('libs/quickblox-android-sdk-core-2.3.1.jar')
    compile files('libs/quickblox-android-sdk-location-2.3.1.jar')
    compile files('libs/quickblox-android-sdk-chat-2.3.1.jar')
    //compile ('com.google.android.gms:play-services:8.4.0')
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.firebase:firebase-client-android:2.2.3+'

}
