apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.aayaffe.sailingracecoursemanager"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/mapsforge-map-android-release-0.5.2.jar')
    compile files('libs/mapsforge-map-release-0.5.2.jar')
    compile files('libs/mapsforge-core-release-0.5.2.jar')
    compile files('libs/mapsforge-map-reader-release-0.5.2.jar')
    compile files('libs/androidsvg-1.2.1.jar')
    compile files('libs/quickblox-android-sdk-core-2.3.1.jar')
    compile files('libs/quickblox-android-sdk-location-2.3.1.jar')
    compile files('libs/quickblox-android-sdk-chat-2.3.1.jar')
}
